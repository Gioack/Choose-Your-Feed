<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Choose your feed</title>
</head>

<body>
    <img id="logo" src="icons/IntendedTube-logo-white.png" alt="">
    <h2>Select the categories you want to see:</h2>
    <section id="categories-cnt">
        <section id="left-column">
            <div class="toggle-pill-color">
                <label class="category">Auto & Vehicles</label>
                <input type="checkbox" id="Auto \u0026 Vehicles" name="check">
                <label for="Auto \u0026 Vehicles"></label>
            </div>
            <div class="divisors"></div>
            <div class="toggle-pill-color">
                <label class="category">Comedy</label>
                <input type="checkbox" id="Comedy" name="check">
                <label for="Comedy"></label>
            </div>
            <div class="divisors"></div>
            <div class="toggle-pill-color">
                <label class="category">Education</label>
                <input type="checkbox" id="Education" name="check">
                <label for="Education"></label>
            </div>
            <div class="divisors"></div>
            <div class="toggle-pill-color">
                <label class="category">Entertainment</label>
                <input type="checkbox" id="Entertainment" name="check">
                <label for="Entertainment"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Film & Animation</label>
                <input type="checkbox" id="Film \u0026 Animation" name="check">
                <label for="Film \u0026 Animation"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Gaming</label>
                <input type="checkbox" id="Gaming" name="check">
                <label for="Gaming"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Howto & Style</label>
                <input type="checkbox" id="Howto \u0026 Style" name="check">
                <label for="Howto \u0026 Style"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Music</label>
                <input type="checkbox" id="Music" name="check">
                <label for="Music"></label>
            </div>
            <div class="divisors"></div>

        </section>
        <section id="right-column">
            <div class="toggle-pill-color">
                <label class="category">News & Politics</label>
                <input type="checkbox" id="News \u0026 Politics" name="check">
                <label for="News \u0026 Politics"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Nonprofits & Activism</label>
                <input type="checkbox" id="Nonprofits \u0026 Activism" name="check">
                <label for="Nonprofits \u0026 Activism"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">People & Blogs</label>
                <input type="checkbox" id="People \u0026 Blogs" name="check">
                <label for="People \u0026 Blogs"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Pets & Animals</label>
                <input type="checkbox" id="Pets \u0026 Animals" name="check">
                <label for="Pets \u0026 Animals"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Science & Technology</label>
                <input type="checkbox" id="Science \u0026 Technology" name="check">
                <label for="Science \u0026 Technology"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Sports</label>
                <input type="checkbox" id="Sports" name="check">
                <label for="Sports"></label>
            </div>
            <div class="divisors"></div>

            <div class="toggle-pill-color">
                <label class="category">Travel and Events</label>
                <input type="checkbox" id="Travel \u0026 Events" name="check">
                <label for="Travel \u0026 Events"></label>
            </div>
            <div class="divisors"></div>
        </section>
    </section>

    <div id="dark-mode-ctn">
        <div class="toggle-pill-color">
            <label class="category">Dark Mode</label>
            <input type="checkbox" id="darkmode-checkbox">
            <label for="darkmode-checkbox"></label>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
